<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item id = 'terrain' src = 'assets/models/terrain/scene.gltf'></a-asset-item>
        <a-asset-item id = 'flight' src = 'assets/models/airplane/scene.gltf'></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
     <a-entity id = 'terrain_map' gltf-model = '#terrain' position = '0 0 0'
     animation = 'property: position; to: 0 0 1000; easing: linear; loop: true; dur: 150000' terrain_rotation></a-entity>

     <!-- Plane -->
     <a-entity id = 'plane' gltf-model = '#flight' position = '0 0 10' rotation = '0 90 0' plane_rotation></a-entity> 

      
    </a-scene>
  </body>
</html>
